<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <br><br>
	<div class="container">

		{% if codi_erro == '1' %}
			<div class="alert alert-danger" role="alert">
				{{text}}
			</div>
		{% endif %}

		<form action="/cadastro/enviar/" method="POST"> {% csrf_token %}

		<label for="">Digite o nome do produto</label>
		<input type="text" placeholder="Nome do produto" name="item" class="form-control">
		<br>
		<label for="">Digite o preço do produto</label>
		<input type="text" placeholder="Preço do produto" name="valor" class="form-control">
		<br>
		<input type="submit" value="Cadastrar" class="btn btn-success">
		</form>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
